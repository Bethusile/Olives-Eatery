<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservations</title>
</head>
<body>
    <div class="flex-container">
        <header>
            <nav>
                <div class="logo">
                    <a href="home.html">
                        <img src="/images/green olive.jpg" alt="Olives Eatery">
                        <h1>Olives Eatery</h1>
                    </a>
                </div>
                <ul class="links">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="events.html">Events</a></li>                 
                        <li><a href="book.html">Reservations</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>      
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </header>
        
        <main class="background-container">
            <img class="coverimage" src="/images/baby shower.jpg" alt="olives">
            <div class="container">
                <h1>Restaurant Booking</h1>
                <form id="bookingForm">
                    <p id="error"></p>
                    <input type="text" placeholder="Name" id="name" title="Enter your full name" required>
                    <input type="email" placeholder="Email" id="email" title="Enter your email address" required>
                    <input type="text" placeholder="Phone Number" id="phone" title="Enter your 10-digit phone number" pattern="\d{10}" required>
                    
                    <select id="bookingType" title="Select booking type" required>
                        <option value="">Select Booking Type</option>
                        <option value="table">Table Reservation</option>
                        <option value="event">Event Booking</option>
                    </select>
    
                    <input type="number" placeholder="Number of Seats" id="seats" title="Enter the number of seats (up to 20)" min="1" max="20" required>
                    <input type="date" id="date" title="Select the date" required>
                    <input type="time" id="time" title="Select the time" required>
                    
                    <input type="text" placeholder="Event Type (if applicable)" id="eventType" title="Enter the type of event" style="display:none;">
                    
                    <button type="submit" id="submit">Submit</button>
                </form>
                <div id="acknowledgmentMessage" style="display:flex; color: white; margin-top: 20px;"></div>
            </div>
        </main>
    <footer>
        <div class="footer-content">
            <ul class="footerlinks"> 
                <li><a href="home.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>

                    <li><a href="contactus.html">FAQ's</a></li> 
                    <li><a href="declaration.html">Declaration</a></li>  
                
            </ul>
            <p id="credit">Created by Bethusile 2024</p>
        </div>
    </footer>
</div>
